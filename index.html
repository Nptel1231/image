<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Custom Styles */
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .portfolio {
            height: 100vh;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            margin-top: 40px;
        }

        .section-title p {
            font-size: 18px;
            font-weight: 300;
            color: #888;
        }

        .portfolio-item {
            margin-bottom: 30px;
        }

        .portfolio-item img {
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
        <div class="container">
            <div class="section-title">
                <h2></h2>
                <p></p>
            </div>

            <div class="row portfolio-container">
                <div class="col-lg-6 col-md-6 portfolio-item filter-app">
                    <img src="img1.jpeg" class="img-fluid" alt="" />
                </div>

                <div class="col-lg-6 col-md-6 portfolio-item filter-web">
                    <a href="H.pdf" target="_blanck">view pdf</a>
                </div>

                <div class="col-lg-6 col-md-6 portfolio-item filter-app">
                    <img src="img3.jpeg" class="img-fluid" alt="" />
                </div>

                <div class="col-lg-6 col-md-6 portfolio-item filter-card">
                    <img src="img4.jpeg" class="img-fluid" alt="" />
                </div>
            </div>
        </div>
    </section>
    <!-- End Portfolio Section -->

    <!-- Vendor JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
